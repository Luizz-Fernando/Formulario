<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="utf-8">
    <title>Cadastro cliente</title>
</head>

<body bgcolor="#2F4F4F">
    <font face="calibri" color="#fff">

        <h2>Escolha seu carro</h2>


        <br>

        <table align="center" cellpadding="5">
            <tr>
                <td>
                    <fieldset>
                        <legend> <strong>Cadastro do Carro</strong> </legend>

                        <font size="4">

                            <form action="" method="" name="cadastro">

                                <table cellpadding="10">

                                    <tr>
                                        <td align="center">
                                            <label for="">Tipo</label>
                                        </td>

                                        <td>
                                            <input type="radio" name="tipo" id="tipo" value="seda">
                                            <label for="">Sedã</label>
                                            <input type="radio" name="tipo" id="tipo" value="Picape">
                                            <label for="">Picape</label>
                                            <input type="radio" name="tipo" id="tipo" value="SUV">
                                            <label for="">SUV</label>
                                            <input type="radio" name="tipo" id="tipo" value="van">
                                            <label for="">Van</label>

                                        </td>
                                    </tr>

                                    <tr>

                                        <td><label for="">Cor do Carro</label></td>
                                        <td><input type="color" name="cor" id="cor"></td>
                                    </tr>


                                    <tr>
                                        <td><label for="">Data do Aluguel:</label></td>
                                        <td><input type="date" id="data_aluguel" name="data_aluguel" 
                                                size="40" required></td>
                                    </tr>

                                    <tr>
                                        <td><label for="">Local da Retirada:</label></td>
                                        <td><input type="text" name="retirada" id="retirada"></td>
                                    </tr>

                                    <tr>
                                        <td><label for="">Horário</label></td>
                                        <td><input type="time" name="hora" id="hora"></td>
                                    </tr>

                                    <tr>
                                        <td><label for="">Dias Alugados</label></td>
                                        <td><input type="number" value="0" name="dias" id="dias"></td>
                                    </tr>

                                    <tr>
                                        <td><label for="">Observações</label></td>
                                        <td> 
                                            <textarea name="" id="" cols="30" rows="10"></textarea>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2" align="center"> <input type="submit" name="enviar" id="enviar">
                                             <input type="reset" name="reset" id="reset"> 
                                        </td>


                                    </tr>

                        </font>

        </table>

        </form>


        </fieldset>
        </td>
        </tr>
        </table>

    </font>

    <br><br><br><br><br><br><br>

    <marquee scrollamount="25" direction="right"> <img src="img/carro2.gif" alt="" width="200" height="100"> </marquee>

</body>

</html>
